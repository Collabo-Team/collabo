<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="project-detail.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <p class="logo">Collabo</p>
    </header>
    <section id="audio-player">
        <h2 class="project-name">Neo Soul Project</h2>
        <div id="track-metadata">
            <p>80 bpm</p>
            <p>4/4</p>
            <p>Key: C</p>
        </div>
        <div id="audio-buttons">
            <button id="play-button"><i class="fas fa-play"></i></button>
            <button id="pause-button"><i class="fas fa-pause"></i></button>
            <button id="stop-button"><i class="fas fa-stop"></i></button>
        </div>
        <p class="track-progress">0:00 / 2:20</p>

        <div class="tracks">
            <div class="track">
                <p>Guitar</p>
                <div class="volume">
                    <i class="fas fa-volume-up"></i>
                    <i class="fas fa-volume-mute"></i>
                    <input type="range" min="0" max="1" step="0.1" value="0.5" class="volume-slider"/>
                </div>
            </div>
            <div class="track">
                <p>Bass</p>
                <div class="volume">
                    <i class="fas fa-volume-up"></i>
                    <i class="fas fa-volume-mute"></i>
                    <input type="range" min="0" max="1" step="0.1" value="0.5" class="volume-slider"/>
                </div>
            </div>
            <div class="track">
                <p>Drums</p>
                <div class="volume">
                    <i class="fas fa-volume-up"></i>
                    <i class="fas fa-volume-mute"></i>
                    <input type="range" min="0" max="1" step="0.1" value="0.5" class="volume-slider"/>
                </div>
            </div>
            
            <button id="download-button">Download All Tracks</button>
            
        </div>

    </section>


   <script type="module" src="project-detail.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
